<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Command File</title>
</head>
<body>
    <h2>basic commands of command line</h2>
    <p>mkdir: make new directory</p>
    <p>cd: change path</p>
    <p>pwd: opens the current working directory user is working on.</p>
    <p>ls: list all the files of a folder.</p>
    <p>ls -a: list all the file including the hidden ones of a folder.</p>
</body>
</html>
